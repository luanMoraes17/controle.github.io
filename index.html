<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Controle de Gastos Pessoais</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00b09b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Controle de Gastos">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">LM</div>
            <h1>Controle de Gastos Pessoais</h1>
            <div class="balance">
                <h2>Saldo Total: <span id="totalBalance">R$ 0,00</span></h2>
            </div>
        </header>

        <div class="transaction-form">
            <h3>Nova Transação</h3>
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Descrição" required>
                <input type="number" id="amount" placeholder="Valor" step="0.01" required>
                <select id="type" required>
                    <option value="income">Ganho</option>
                    <option value="expense">Despesa</option>
                </select>
                <select id="category" required>
                    <option value="salary">Salário</option>
                    <option value="food">Alimentação</option>
                    <option value="transport">Transporte</option>
                    <option value="housing">Moradia</option>
                    <option value="education">Educação</option>
                    <option value="entertainment">Entretenimento</option>
                    <option value="others">Outros</option>
                </select>
                <input type="date" id="date" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <div class="filters">
            <h3>Filtros</h3>
            <select id="categoryFilter">
                <option value="all">Todas Categorias</option>
                <option value="salary">Salário</option>
                <option value="food">Alimentação</option>
                <option value="transport">Transporte</option>
                <option value="housing">Moradia</option>
                <option value="education">Educação</option>
                <option value="entertainment">Entretenimento</option>
                <option value="others">Outros</option>
            </select>
            <input type="month" id="monthFilter">
        </div>

        <div class="transactions">
            <h3>Transações</h3>
            <ul id="transactionsList"></ul>
        </div>

        <div class="charts">
            <div class="chart-container">
                <canvas id="expensesChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="balanceChart"></canvas>
            </div>
        </div>

        <footer>
            <p>LUAN MORAES</p>
            <span class="copyright">© 2025 All rights reserved</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
